# This file was generated using the `serve build` command on Ray v2.9.1.

proxy_location: EveryNode

http_options:

  host: 0.0.0.0

  port: 8000

grpc_options:

  port: 9000

  grpc_servicer_functions: []

logging_config:

  encoding: TEXT

  log_level: INFO

  logs_dir: null

  enable_access_log: true

applications:

- name: app1

  route_prefix: /textclassify

  import_path: sentiments:app

  runtime_env: {}

  deployments:

  - name: Sentiment
    max_concurrent_queries: 5
    autoscaling_config:
      min_replicas: 1
      initial_replicas: 1
      max_replicas: 200
      target_num_ongoing_requests_per_replica: 1.0
      metrics_interval_s: 10.0
      look_back_period_s: 30.0
      smoothing_factor: 1.0
      upscale_smoothing_factor: null
      downscale_smoothing_factor: null
      downscale_delay_s: 600.0
      upscale_delay_s: 30.0
    ray_actor_options:
      num_cpus: 0.5

- name: app2

  route_prefix: /imageclassify

  import_path: image_classifier:app

  runtime_env: {}

  deployments:

  - name: downloader

  - name: ImageClassifier
    max_concurrent_queries: 5
    autoscaling_config:
      min_replicas: 1
      initial_replicas: 1
      max_replicas: 200
      target_num_ongoing_requests_per_replica: 1.0
      metrics_interval_s: 10.0
      look_back_period_s: 30.0
      smoothing_factor: 1.0
      upscale_smoothing_factor: null
      downscale_smoothing_factor: null
      downscale_delay_s: 600.0
      upscale_delay_s: 30.0
    ray_actor_options:
      num_cpus: 0.5

- name: app3

  route_prefix: /translate

  import_path: translate:app

  runtime_env: {}

  deployments:

  - name: Translator
    max_concurrent_queries: 5
    autoscaling_config:
      min_replicas: 1
      initial_replicas: 1
      max_replicas: 200
      target_num_ongoing_requests_per_replica: 1.0
      metrics_interval_s: 10.0
      look_back_period_s: 30.0
      smoothing_factor: 1.0
      upscale_smoothing_factor: null
      downscale_smoothing_factor: null
      downscale_delay_s: 600.0
      upscale_delay_s: 30.0
    ray_actor_options:
      num_cpus: 0.5
